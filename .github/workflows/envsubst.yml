name: Generate yaml manifest with Jinja

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment: development, testing. Default: development'
        required: true
        default: 'development'
        type: choice
        options:
          - development
          - testing
      release:
        description: 'Release version'
        required: true
        default: '0.1'

jobs:
  upload:
    name: Jinja2 templating
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Generate yaml manifest
        run: |
          set -a
          . ./data/${{ github.event.inputs.environment }}_config_envsubst.yaml
          cat templates/deployment.yaml | envsubst > dest/deployment.yaml

      - name: Check yaml manifest after generation
        working-directory: dest/
        run: |
         cat deployment.yaml

      - name: Commit and push manifest
        run: >
          git config user.email "Ilia.Eriomenco@endava.com" &&
          git config user.name "IliaEriomencoEndava" &&
          git add . &&
          git commit -m "feat: New yaml manifest creation with envsubst" &&
          git push origin HEAD:main